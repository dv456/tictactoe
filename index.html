<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TicTacToe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    </head>
<body>
    <header class="header">
        <div class="container">
            <p class="name_game">TicTacToe</p>                         
        </div>        
    </header>
    <main class="main">
        <div class="area-wrapper">
            <div id="area">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="model-result">
            <div class="overlay"></div>
            <div class="modal-window">
                <div class="content"></div>
                <div class="move"></div>
                <div class="table"></div>
                <div class="btn-close">New game</div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="info-footer">
                <div class="social-media">
                    <p>Â©</p>
                    <p>2022</p>
                    <p><a href="https://github.com/dv456">github</a></p>
                </div>
                <a class='rss' href="https://rs.school/js-stage0/"></a>
            </div>            
        </div>         
    </footer>
    <script src='script.js'></script>    
</body>
</html>
